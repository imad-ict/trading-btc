# Render Blueprint - trading-btc
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: trading-btc-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: virginia
    plan: free
    healthCheckPath: /api/status
    envVars:
      - key: BINANCE_MODE
        value: testnet
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      # Add these in Render dashboard:
      # - TESTNET_API_KEY
      # - TESTNET_API_SECRET
      # - LIVE_API_KEY (optional)
      # - LIVE_API_SECRET (optional)

